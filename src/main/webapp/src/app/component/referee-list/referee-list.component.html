<div class="card my-5">
  <h2 id="header" class="text-center my-3">List of referees</h2>
  <div class="card-body">
    <table aria-describedby="header" class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Experience (no of matches)</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let referee of referees">
        <td>{{ referee.firstName }}</td>
        <td>{{ referee.lastName }}</td>
        <td><a href="mailto:{{ referee.email }}">{{ referee.email }}</a></td>
        <td>{{ referee.experience }}</td>
        <td>
          <button class="btn btn-secondary mx-3" (click)="editReferee(referee)">
            <em class="fa fa-pencil mr-2"></em>Edit</button>
          <button class="btn btn-danger" (click)="deleteReferee(referee)">
            <em class="fa fa-trash mr-2"></em>Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <a routerLink="/addReferee" class="btn btn-primary">
      <em class="fa fa-plus-circle mr-2"></em>Add new referee
    </a>
  </div>
</div>
