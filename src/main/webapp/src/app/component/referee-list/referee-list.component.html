<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Experience (no of matches)</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let referee of referees">
        <td>{{ referee.firstName }}</td>
        <td>{{ referee.lastName }}</td>
        <td><a href="mailto:{{ referee.email }}">{{ referee.email }}</a></td>
        <td>{{ referee.experience }}</td>
      </tr>
      </tbody>
    </table>
    <a routerLink="/addReferee" class="btn btn-info">Add new referee</a>
  </div>
</div>
