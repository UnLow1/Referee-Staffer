<div class="card my-5">
  <h2 class="text-center my-3">Standings</h2>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th [colSpan]="4" class="tableHeader">Standings</th>
      </tr>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Team name</th>
        <th scope="col">City</th>
        <th scope="col">Points</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let team of teams; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.city }}</td>
        <td>{{ team.points }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
