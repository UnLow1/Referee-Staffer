<div class="card my-5">
  <h2 class="text-center my-3">Import file with data</h2>
  <div class="card-body">
    <div class="form-group">
      <label for="file">Choose File</label>
      <input type="file"
             id="file"
             (change)="handleFileInput($event)">
      <label for="numberOfQueuesToImportInput">Number of queues to import</label>
      <input type="number" [(ngModel)]="numberOfQueuesToImport"
             class="form-control"
             id="numberOfQueuesToImportInput"
             placeholder="Enter number of queues to import"
             name="Number of queues to import"/>
      <button (click)="uploadFileToActivity()" class="btn-large btn-submit">Save</button>
    </div>
    <div *ngIf="importResult">
      <h4>Imported data:</h4>
      <div>
        Referees: {{importResult.referees}}<br>
        Grades: {{importResult.grades}}<br>
        Teams: {{importResult.teams}}<br>
        Matches: {{importResult.matches}}
      </div>
    </div>
  </div>
</div>
